<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example iframe page</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: calc(100vh - 4rem);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            max-width: 600px;
            margin: 1rem 0;
            opacity: 0.9;
        }

        .demo-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 2rem;
            margin: 2rem 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .stats {
            display: flex;
            gap: 2rem;
            margin: 2rem 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .demo-content { padding: 1.5rem; margin: 1rem 0; }
            .stats { gap: 1rem; }
        }
    </style>
</head>
<body>
    <h1>Test Iframe Plugin</h1>

    <div class="demo-content">
        <p>This is a demo page for the iframe plugin. You can see this content embedded within a blog post.</p>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-number" id="counter">0</span>
                <span class="stat-label">Visit Count</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="time"></span>
                <span class="stat-label">Current Time</span>
            </div>
        </div>

        <button onclick="incrementCounter()">Click to Test Interaction</button>
    </div>

    <p>The iframe plugin supports fullscreen mode, responsive design, and secure sandboxing.</p>

    <script>
        let counter = 0;

        function incrementCounter() {
            counter++;
            document.getElementById('counter').textContent = counter;
        }

        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('zh-CN');
            document.getElementById('time').textContent = timeString;
        }

        // Update time
        updateTime();
        setInterval(updateTime, 1000);

        // Increment counter on load
        window.addEventListener('load', function() {
            setTimeout(() => {
                incrementCounter();
            }, 500);
        });
    </script>
</body>
</html>
