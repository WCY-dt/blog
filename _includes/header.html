<h1 class="title">
    {{ site.author.name }}'s
    <br />
    blog
</h1>
<menu class="menu">
    {% for item in site.navy %}
        <a href="{{ item.url | relative_url }}">
            <span class="material-symbols-outlined">
                {{ item.icon }}
            </span><p>{{ item.title }}</p>
        </a>
    {% endfor %}
</menu>
