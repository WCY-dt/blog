<h1 class="title">
  <span>{{ site.author.name }}'s</span>
  <span>blog</span>
</h1>
<menu class="menu">
  {% for item in site.navy %}
    <a href="{{ item.url | relative_url }}">
      <span class="material-symbols-outlined">
        {{ item.icon }}
      </span>
      <p>{{ item.title }}</p>
    </a>
  {% endfor %}
</menu>
