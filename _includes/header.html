<a id="title-container" href="{{ site.url }}">
  <span>{{ site.author.name }}'s</span>
  <span>blog</span>
</a>
<menu id="menu-container">
  {% for item in site.navy %}
    <a href="{{ item.url | relative_url }}">
      <span class="material-symbols-outlined">
        {{ item.icon }}
      </span>
      <p>{{ item.title }}</p>
    </a>
  {% endfor %}
</menu>
