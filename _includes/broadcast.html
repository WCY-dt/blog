<a class='broadcast no-select' href='{{ site.github_repo }}' target='_blank'>
  <div class='broadcast-container'>
    <span class='material-symbols-outlined'>notifications</span>
    <div class='broadcast-text-wrapper'>
      <div class='broadcast-text' id='broadcast-text'></div>
    </div>
  </div>
</a>

<script>
  fetch('/broadcast-messages.txt')
    .then((response) => response.text())
    .then((data) => {
      const lines = data.split('\n');
      const container = document.getElementById('broadcast-text');
      lines.forEach((line) => {
        if (line.trim()) {
          const p = document.createElement('p');
          p.textContent = line;
          container.appendChild(p);
        }
      });
    })
    .catch((error) =>
      console.error('Error loading broadcast messages:', error)
    );
</script>
