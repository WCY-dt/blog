---
layout: default
---
<hgroup class='no-select no-print archive__title'>
  <h1 class='archive__title-type'>
    {{ page.type }}
  </h1>
  <h1 class='archive__title-text'>
    {% if page.date %}
      {{ page.date | date: '%Y' }}
    {% else %}
      {{ page.title }}
    {% endif %}
  </h1>
</hgroup>

{% assign posts = page.posts %}
{% include pagination.html layout='archive' %}
