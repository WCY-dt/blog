############# Other Settings #############
# Enable this when you need to modify the theme
dev_mode: false

# Please do not modify the following settings unless you know what you are doing.
permalink: /post/:title/
theme_config:
  date_format: "%Y-%m"
markdown: kramdown
highlighter: rouge # Supported language: https://github.com/rouge-ruby/rouge/wiki/List-of-supported-languages-and-lexers
kramdown:
  input: GFM
sass:
  style: compressed
jekyll-archives:
  enabled: [categories, tags, year]
  layout: archive
  permalinks:
    tag: /tag/:name/
    category: /category/:name/
    year: /year/:year/
plugins:
  - jekyll-archives
  - jekyll-loading-lazy
webrick:
  headers:
    Access-Control-Allow-Origin: "*"
exclude:
  - LICENSE.txt
  - README.md
