# 1. Site Settings
title               : Chenyang's blog
owner               : "Chenyang"
url                 : "https://wcy-dt.github.io"
baseurl             : "/"
permalink           : /:title/
description         : "Security. Programming. Mathematicas. Signal processing."
markdown            : kramdown
permalink           : /404.html
kramdown:
  input             : GFM
  syntax_highlighter: rouge
statement           : "Designed by Chenyang, All Rights Reserved."
google_analytics    : G-R3YPEPV2W9

# 2. Your Collections
# You can specify the order shown in Archive window. 
# Keep it null if you want to show items in alphabetic order.
collection_order    : 
  [
    "security",
    "math",
    "notes",
    "signal",
    "language",
    "miscellaneous",
    "notices",
  ]
collections:
  security:
    output          : true
    permalink       : /:collection/:title/
    sort_by         : date
    alias           : "Security"
  math:   
    output          : true
    permalink       : /:collection/:title/
    sort_by         : date
    alias           : "Mathematics"
  notes:
    output          : true
    permalink       : /:collection/:title/
    sort_by         : date
    alias           : "Notes"
  signal:
    output          : true
    permalink       : /:collection/:title/
    sort_by         : date
    alias           : "Signal"
  language:
    output          : true
    permalink       : /:collection/:title/
    sort_by         : date
    alias           : "Languages"
  miscellaneous:
    output          : true
    permalink       : /:collection/:title/
    sort_by         : date
    alias           : "Miscellaneous"
  notices:
    output          : true
    permalink       : /:collection/:title/
    sort_by         : date
    alias           : "Notices"

# 3. Comment settings（disqus.com）
# disqus_username     : akiritsu

# 4. Default page settings (WILL BE overwriten by front-matters of a page)
defaults:
  -    
    scope:
      path          : ""  # an empty string here means all files in the project
    values:
      layout        : "post"      # which layout to use by default    
      comment       : false

# 5. Social Media Accounts
rss                 : "feed.xml"
      
# 6. Where things are
source              : .
destination         : ./_site
collections_dir     : ./_collections

# 7. Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  
plugins: [jekyll-mermaid]

# 8. Others
# Cross-Origin Resource Sharing header
webrick:
  headers:
    Access-Control-Allow-Origin: "*"